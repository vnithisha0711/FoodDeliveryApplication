<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1> Restaurant Login</h1>
                    <h6>Enter Restaurant Details</h6>
                </div>

                

                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputUsername1" class="form-label">Restaurant Name</label>
                          <input formControlName="Restaurantname" type="Restuarantname" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password"type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </form>
                <a style="color:green;" routerLink="/signup">New User? Click to Signup!!</a>
            </div>
        </div>
    </div>
</div>

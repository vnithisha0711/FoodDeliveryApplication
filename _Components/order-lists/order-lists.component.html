<h2> Order Lists</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>orderItems</th>
            <th>date</th>
            <th>status</th>
            <th>deliveryAddress</th>
           <!-- <th>customerId</th>
            <th>restaurantId</th>
            <th>cartId</th>-->
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor = "let order of orders">
            <td>{{ order.orderItems }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.deliveryAddress }}</td>
            
           <!--<td>{{ order.customerId }}</td>
            <td>{{ order.restaurantId }}</td>
            <td>{{ order.cartId }}</td>-->
            <td>
                <button (click)="updateorders()" class="btn btn-info">Update</button>
            <button (click)="deleteorders(order.orderId)" class="btn btn-danger" style="margin-left:10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
